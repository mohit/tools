<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Health Reflection</title>

    <!-- Design System -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/variables.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Global Header -->
        <header class="app-header">
            <div class="header-brand">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
                </svg>
                <span>Health Reflection</span>
            </div>

            <nav class="header-nav">
                <button class="nav-item active" data-view="dashboard">Dashboard</button>
                <button class="nav-item" data-view="analyze">Analyze</button>
                <button class="nav-item" data-view="goals">Goals</button>
            </nav>

            <div class="header-actions">
                <button class="nav-item">Settings</button>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <div class="loading" style="text-align: center; padding: 48px; color: var(--text-muted);">
                Loading your health data...
            </div>
        </main>
    </div>

    <!-- Application Logic -->
    <script src="{{ url_for('static', filename='js/components.js') }}"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>

</html>
