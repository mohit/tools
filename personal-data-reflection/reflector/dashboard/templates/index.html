<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contour</title>

    <!-- Design System -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-tokens.css') }}?v=2">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}?v=2">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}?v=2">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/correlation-cards.css') }}?v=2">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard-enhanced.css') }}?v=2">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Global Header -->
        <header class="app-header">
            <div class="header-brand">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 12h-4l-3 9L9 3l-3 9H2" />
                </svg>
                <span class="brand-contour">Contour</span>
            </div>

            <nav class="header-nav">
                <button class="nav-item active" data-view="dashboard">Dashboard</button>
                <button class="nav-item" data-view="analyze">Analyze</button>
                <button class="nav-item" data-view="goals">Goals</button>
            </nav>

            <div class="header-actions">
                <div class="date-navigator" id="date-navigator">
                    <button class="date-nav-btn" id="date-prev" aria-label="Previous month">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M15 18l-6-6 6-6" />
                        </svg>
                    </button>
                    <span class="date-range-display" id="date-range-display">Loading...</span>
                    <button class="date-nav-btn" id="date-next" aria-label="Next month">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 18l6-6-6-6" />
                        </svg>
                    </button>
                </div>
                <div class="more-menu" id="more-menu-container">
                    <button class="nav-item" id="more-menu-toggle" aria-expanded="false" aria-haspopup="true">
                        More
                    </button>
                    <div class="more-menu-popover" id="more-menu" role="menu" aria-label="More views">
                        <button class="nav-item" data-view="insights" role="menuitem">Insights</button>
                        <button class="nav-item" data-view="patterns" role="menuitem">Patterns</button>
                        <button class="nav-item" data-view="calendar" role="menuitem">Calendar</button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main id="main-content">
            <div class="loading" style="text-align: center; padding: 48px; color: var(--text-muted);">
                Loading your health data...
            </div>
        </main>
    </div>

    <!-- Application Logic -->
    <script src="{{ url_for('static', filename='js/components.js') }}?v=2"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}?v=2"></script>
</body>

</html>
