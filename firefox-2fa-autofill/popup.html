<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 280px;
      padding: 12px;
      margin: 0;
      background: #fff;
    }
    h1 {
      font-size: 13px;
      margin: 0 0 10px 0;
      color: #202124;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1 svg {
      width: 18px;
      height: 18px;
    }

    /* Primary/latest code */
    .primary-code {
      background: #e8f5e9;
      border: 1px solid #4caf50;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
    }
    .primary-code .code-display {
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 3px;
      color: #2e7d32;
      text-align: center;
    }
    .primary-code .code-meta {
      font-size: 11px;
      color: #666;
      text-align: center;
      margin-top: 4px;
    }
    .primary-code .copy-btn {
      display: block;
      width: 100%;
      padding: 8px;
      margin-top: 10px;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
    }
    .primary-code .copy-btn:hover {
      background: #43a047;
    }

    /* Older codes section */
    .older-codes {
      border-top: 1px solid #eee;
      padding-top: 8px;
      margin-top: 4px;
    }
    .older-codes-label {
      font-size: 10px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 6px;
    }
    .older-code {
      display: flex;
      align-items: center;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 6px;
      margin-bottom: 6px;
      cursor: pointer;
      transition: background 0.15s;
    }
    .older-code:hover {
      background: #e8f0fe;
    }
    .older-code .code-value {
      font-family: 'SF Mono', Monaco, monospace;
      font-size: 15px;
      font-weight: 600;
      color: #1a73e8;
      letter-spacing: 1px;
    }
    .older-code .code-info {
      margin-left: auto;
      text-align: right;
    }
    .older-code .code-time {
      font-size: 10px;
      color: #999;
    }
    .older-code .code-source {
      font-size: 10px;
      color: #666;
      max-width: 100px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* No code state */
    .no-code {
      padding: 16px;
      text-align: center;
      color: #666;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .no-code .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #ddd;
      border-top-color: #1a73e8;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .info {
      font-size: 10px;
      color: #999;
      margin-top: 10px;
      padding-top: 8px;
      border-top: 1px solid #eee;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>
    <svg viewBox="0 0 24 24" fill="none" stroke="#1a73e8" stroke-width="2">
      <path d="M12 2L2 7l10 5 10-5-10-5z"/>
      <path d="M2 17l10 5 10-5"/>
      <path d="M2 12l10 5 10-5"/>
    </svg>
    2FA Autofill
  </h1>

  <div id="content"></div>

  <div class="info">Keep Google Voice open in a tab</div>

  <script src="popup.js"></script>
</body>
</html>
